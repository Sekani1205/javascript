<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            width: 150px;
            height: 150px;
            text-align: center;
            color: white;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var conteudo = window.document.getElementById('area')
        conteudo.addEventListener('click', clicar)
        conteudo.addEventListener('mouseenter', entrar)
        conteudo.addEventListener('mouseout', sair)
        function clicar() {
            conteudo.innerText = 'Clicou'
            conteudo.style.background = 'blue'
        }

        function entrar() {
            conteudo.innerText = 'Entrou'
            conteudo.style.background = 'black'
            conteudo.style.color = 'white'
        }

        function sair() {
            conteudo.innerText = 'Saiu'
            conteudo.style.background = 'white'
            conteudo.style.color = 'Black'
        }
    </script>
</body>
</html>
